<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
    <title>Login Page</title>
</head>
<body class="m-0">
    <div class=" mx-auto my-auto  rounded w-screen h-screen flex justify-around">
            <form action="/Dispatcher/CallServlet" method="POST">
                <span class="text-2xl font-light mt-2 mx-20"> Student Login</span>
                <div class="relative mt-4 bg-white shadow-lg sm:rounded-lg text-left">
                <div class="h-2 bg-indigo-400 rounded-t-md"></div>
                <p class="m-2 px-4 py-2">Username<input name="login" class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md" type="text" placeholder="John"></p>
                <p class="m-2 px-4 py-2">Password<input name="pwd" class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md" type="password" placeholder="Password"></p>
                <button class="mt-4 mb-4 bg-indigo-500 text-white py-2 px-4 mx-6 rounded-md">Sign In</button>
            </form>
        </div>
            <form action="/Dispatcher/faculty" method="POST">
                <span class="text-2xl font-light mt-2 mx-20"> Faculty Login</span>
                <div class="relative mt-4 bg-white shadow-lg sm:rounded-lg text-left">
                <div class="h-2 bg-indigo-400 rounded-t-md"></div>
                <p class="m-2 px-4 py-2">Username<input name="login" class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md" type="text" placeholder="John"></p>
                <p class="m-2 px-4 py-2">Password<input name="pwd" class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md" type="password" placeholder="Password"></p>
                <button class="mt-4 mb-4 bg-indigo-500 text-white py-2 px-4 mx-6 rounded-md">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
